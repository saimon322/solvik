<%=_.template(require('../templates/header.html'))({
    title: "Модальные окна | Solvik"
}) %>

<style>
    .modal-btns-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
    }

    .modal-btns-row {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 16px;
    }

    .modal-btns-row .btn {
        width: auto;
    }
</style>

<main class="main">
    <div class="section">
        <div class="container">
            <h1 style="text-align: center;">
                Модальные окна
            </h1>

            <div class="modal-btns-container">
                <div class="modal-btns-row">
                    <button class="btn"
                            data-fancybox
                            data-src="#modal-sign-in">
                        Авторизация ЛК
                    </button>
                    <button class="btn btn--red"
                            data-fancybox
                            data-src="#modal-sign-up">
                        Регистрация
                    </button>
                </div>
                <div class="modal-btns-row">
                    <button class="btn"
                            data-fancybox
                            data-src="#modal-recover-phone">
                        Востановление (телефон)
                    </button>
                    <button class="btn btn--red"
                            data-fancybox
                            data-src="#modal-recover-email">
                        Востановление (почта)
                    </button>
                </div>
                <div class="modal-btns-row">
                    <button class="btn"
                            data-fancybox
                            data-src="#modal-error-phone">
                        Ошибка (телефон)
                    </button>
                    <button class="btn btn--red"
                            data-fancybox
                            data-src="#modal-error-email">
                        Ошибка (почта)
                    </button>
                </div>
                <div class="modal-btns-row">
                    <button class="btn"
                            data-fancybox
                            data-src="#modal-success-phone">
                        Успешно (телефон)
                    </button>
                    <button class="btn btn--red"
                            data-fancybox
                            data-src="#modal-success-email">
                        Успешно (почта)
                    </button>
                </div>
                <div class="modal-btns-row">
                    <button class="btn"
                            data-fancybox
                            data-src="#modal-success-director">
                        Успешно (директор)
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>

<%=_.template(require('../templates/modals.html'))() %>
<%=_.template(require('../templates/footer.html'))() %>
